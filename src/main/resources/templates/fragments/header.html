<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:fragment="header(page)" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Safari Hotel</a>
            <div id="app-navbar-id" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li th:classappend="${#strings.equals(page, 'home')} ? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{/}">Acceuil</a>
                    </li>
                    <li th:classappend="${#strings.equals(page,'rooms')} ? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{/rooms}">Nos chambres</a>
                    </li>
                    <li th:classappend="${#strings.equals(page,'services')} ? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{#}">Nos services</a>
                    </li>
                    <li th:classappend="${#strings.equals(page,'contact')} ? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{#}">Contactez-nous!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
